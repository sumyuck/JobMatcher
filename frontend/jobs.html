<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - Find Tech Jobs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-top">
        <div class="header-top-content">
            <div class="logo">DevConnect</div>
            <div class="auth-buttons">
                <a href="#" class="login-btn">Login</a>
                <a href="login.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </div>
    
    <div class="header-bottom">
        <div class="header-bottom-content">
            <p class="tagline">Find internships at India's top tech companies</p>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, company, or skill...">
                <button id="searchBtn">Search</button>
            </div>
            
            <div id="categories" class="categories-nav">
            </div>
        </div>
    </div>

    <main>
        <div id="jobsContainer" class="jobs-container">
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
            <p>&copy; 2024 DevConnect. Made for students.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
