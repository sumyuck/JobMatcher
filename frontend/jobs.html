<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect - Find Tech Jobs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-top">
        <div class="header-top-content container-fluid">
            <div class="logo">DevConnect</div>
            <div class="auth-buttons">
                <a href="#" class="btn btn-outline-light login-btn">Login</a>
                <a href="login.html" class="btn btn-primary signup-btn">Sign Up</a>
            </div>
        </div>
    </div>
    
    <div class="header-bottom">
        <div class="header-bottom-content container-fluid">
            <p class="tagline">Find internships at India's top tech companies</p>
            
            <div class="search-bar">
                <div class="input-group justify-content-center">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by title, company, or skill..." style="max-width: 400px;">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
            
            <div id="categories" class="categories-nav">
            </div>
        </div>
    </div>

    <main class="container-fluid">
        <div id="jobsContainer" class="row jobs-container">
        </div>
    </main>

    <footer class="bg-dark text-light">
        <div class="container text-center">
            <div class="footer-links mb-3">
                <a href="#" class="text-decoration-none me-3">About</a>
                <a href="#" class="text-decoration-none me-3">Contact</a>
                <a href="#" class="text-decoration-none me-3">Terms</a>
                <a href="#" class="text-decoration-none">Privacy</a>
            </div>
            <p class="mb-0">&copy; 2024 DevConnect. Made for students.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
